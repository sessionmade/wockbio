<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #eaeaea;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .content {
      max-width: 550px;
      margin: 60px auto;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 1px solid #2b2d31;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffffff;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #dddddd;
    }
    input[type="text"],
    input[type="url"],
    input[type="file"],
    input[type="color"],
    select {
      width: 100%;
      padding: 0.65rem 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: #f1f1f1;
      font-size: 0.95rem;
      transition: border 0.2s ease;
    }
    input[type="checkbox"] {
      margin-right: 0.4rem;
      transform: scale(1.1);
    }
    input:focus,
    select:focus {
      border-color: #4f4f4f;
      outline: none;
      background-color: #262626;
    }
    .save-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.85rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
      transition: background-color 0.2s ease-in-out;
    }
    .save-btn:hover {
      background-color: #d5d5d5;
    }
    .badge-preview {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .badge-preview i {
      font-size: 2.2em;
      margin: 0 12px;
      color: #bbbbbb;
      vertical-align: middle;
      transition: transform 0.2s ease;
    }
    .badge-preview i:hover {
      transform: scale(1.2);
    }
    .badge-preview .github {
      color: #f5f5f5;
    }
    @media (max-width: 600px) {
      .content {
        margin: 30px 20px;
        padding: 1.8rem;
      }
      .save-btn {
        width: 100%;
      }
    }
  </style>
  <script>
    function updateBadges() {
      const discord = document.getElementById('discord').value.trim();
      const github = document.getElementById('github').value.trim();
      let html = '';
      if (discord) html += '<i class="fab fa-discord"></i>';
      if (github) html += '<i class="fab fa-github github"></i>';
      document.getElementById('badges').innerHTML = html;
    }
    window.onload = function () {
      document.getElementById('discord').addEventListener('input', updateBadges);
      document.getElementById('github').addEventListener('input', updateBadges);
      updateBadges();
    };
  </script>
</head>
<body>
  <main class="content">
    <h1>Edit Profile</h1>
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
      
      <label for="bio">Bio</label>
      <input type="text" id="bio" name="bio" value="{{ bio }}" placeholder="Tell us about yourself" />

      <label for="avatar_file">Avatar Image (Upload)</label>
      <input type="file" id="avatar_file" name="avatar" accept="image/*" />

      <label for="avatar_url">Avatar Image (URL)</label>
      <input type="url" id="avatar_url" name="avatar_url" value="{{ avatar }}" placeholder="Paste image URL" />

      <label for="background_file">Background Image (Upload)</label>
      <input type="file" id="background_file" name="background" accept="image/*" />

      <label for="background_url">Background Image (URL)</label>
      <input type="url" id="background_url" name="background_url" value="{{ background }}" placeholder="Paste image URL" />

      <!-- ðŸŽµ New Catbox Music URL field -->
      <label for="music_url">Background Music (Catbox URL)</label>
      <input type="url" id="music_url" name="music_url" value="{{ music_url }}" placeholder="Paste audio URL (e.g. https://files.catbox.moe/xxxxx.mp3)" />

      <label for="discord">Discord ID</label>
      <input type="text" id="discord" name="discord" value="{{ discord }}" placeholder="Discord User ID" />

      <label for="github">GitHub Username</label>
      <input type="text" id="github" name="github" value="{{ github }}" placeholder="GitHub Username" />

      <label for="discord_server">Discord Server Invite Link</label>
      <input type="url" id="discord_server" name="discord_server" value="{{ discord_server or '' }}" placeholder="Paste Discord invite link (e.g. https://discord.gg/abc123)" />

      <label>
        <input type="checkbox" id="text_glow" name="text_glow" {% if text_glow %}checked{% endif %}>
        Enable Glowing Text
      </label>

      <label for="text_color">Text Color</label>
      <input type="color" id="text_color" name="text_color" value="{{ text_color or '#ffffff' }}" />

      <label for="custom_font">Font Style</label>
      <select name="custom_font" id="custom_font">
        <option value="">Default</option>
        <option value="pixel" {% if custom_font == 'pixel' %}selected{% endif %}>Pixel (Press Start 2P)</option>
        <option value="serif" {% if custom_font == 'serif' %}selected{% endif %}>Serif</option>
        <option value="monospace" {% if custom_font == 'monospace' %}selected{% endif %}>Monospace</option>
      </select>

      <div class="badge-preview" id="badges"></div>

      <button type="submit" class="save-btn">Save changes</button>
    </form>
  </main>
</body>
</html>
