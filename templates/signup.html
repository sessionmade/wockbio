<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;          /* added */
      overflow: hidden;            /* added */
    }

    /* Blur spots */
    .blur-spot {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }
    .blur-spot.blue1 { width: 160px; height: 160px; background: #cdcecf; top: 40px; left: 120px; }
    .blur-spot.blue2 { width: 250px; height: 250px; background: #cdcecf; top: 360px; left: 380px; }
    .blur-spot.blue3 { width: 120px; height: 120px; background: #cdcecf; top: 540px; left: 220px; }
    .blur-spot.purple { width: 180px; height: 180px; background: #cdcecf; top: 160px; right: 140px; }

    .card {
      background: #1c1c1c;
      padding: 40px 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid #2b2d31;
      position: relative;
      z-index: 10;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: none;
      border-radius: 6px;
      background-color: #2b2d31;
      color: white;
      font-size: 14px;
      transition: 0.2s ease-in-out;
    }

    .input-box input:focus {
      outline: none;
      background-color: #313338;
      box-shadow: none;
    }

    .btn-create {
      width: 100%;
      padding: 12px;
      background: #5865f2;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: 0.2s ease-in-out;
    }

    .btn-create:hover {
      background: #4752c4;
    }

    .btn-discord {
      width: 100%;
      padding: 12px;
      background: #2b2d31;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn-discord img {
      width: 20px;
      height: 20px;
    }

    .footer-text {
      font-size: 13px;
      color: #aaa;
    }

    .footer-text a {
      color: #fff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Blur spots -->
  <div class="blur-spot blue1"></div>
  <div class="blur-spot blue2"></div>
  <div class="blur-spot blue3"></div>
  <div class="blur-spot purple"></div>

  <div class="card">
    <h2>Create Your Account</h2>

    <form method="POST" action="/signup">
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn-create">Create Account</button>
    </form>

    <button class="btn-discord" disabled>
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
      Sign Up with Discord
    </button>

    <div class="footer-text">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>
</body>
</html>
